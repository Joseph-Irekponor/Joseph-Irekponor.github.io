 <!DOCTYPE html>

 <head>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    <!-- add jQuery library -->

<!-- Code to show the first item in the cart-->
<figure class="snip">
    <h4>Joey X designed suit</h4>

      <img class="slide1" src="resources/bluejoeysuit.jpg" />

    </div>
    <button class="prev" onclick="plusDivs(-1)">&#10094;&#10094;</button>
    <button class="next" onclick="plusDivs(1)">&#10095;&#10095;</button>
    <figcaption>
      <p></p>
      <div class="price">
        <s>£140.00</s><div class="real" data-price="120.00">£120.00</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  <!-- Code to show the second item in the cart-->
  <figure class="snip">
    <h4>Tyga designed jacket</h4>
    <div class="image">
      <img class="slide2" src="resources/Tyga-launches-fashion-range-with-BoohooMAN.jpg" />

    </div>
    <button class="prev" onclick="plusDivs2(-1)">&#10094;&#10094;</button>
    <button class="next" onclick="plusDivs2(1)">&#10095;&#10095;</button>
    <figcaption>
      <p></p>
      <div class="price">
        <s>£80.00</s><div class="real" data-price="60.00">£60.00</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  <!-- Code to show the third item in the cart-->
  <figure class="snip">
    <h4>black and white patterned overalls</h4>
    <div class="image">
      <img class="slide3" src="resources/boohooman-designer-noir-Salopette-Coupe-Slim-A-Imprime-Damier.jpeg" />

    </div>
    <button class="prev" onclick="myslide.previous()">&#10094;&#10094;</button>
    <button class="next" onclick="myslide.next()">&#10095;&#10095;</button>
    <figcaption>
      <p></p>
      <div class="price">
        <s>£50.00</s><div class="real" data-price="40.55">£40.55</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  <!-- Code to show the fourth item in the cart-->
  <figure class="snip">
    <h4>designer camo</h4>
    <div class="image">
      <img class="slide4" src="resources/boohooman-designer-camo-Camo-Utility-Shacket.jpeg" />

    </div>
    <button class="prev" onclick="plusDivs3(-1)">&#10094;&#10094;</button>

    <figcaption>
      <p></p>
      <div class="price">
        <s>£35.00</s><div class="real" data-price="26.00">£26.00</div>

    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  <a class="cart" href="javascript:void(0);" title="Your Cart">
    <img src="https://4.bp.blogspot.com/-ipiLQtQy_oc/WdcKmFpW6KI/AAAAAAAABtc/mtwqfb7U_pIE18vTb8hqZiaWVngMJKm0QCLcBGAs/s1600/cart.png" />
    <span id="count-item" data-count="0">0 item</span>
  </a>
  <!-- --------------------Check out ---------------- -->
  <div class="container">
    <div class="table">
    <span class="empty">Your cart is empty!</span>
    <img class="empty" src="https://2.bp.blogspot.com/-VYC7hvhUz4U/WdcPLAr86jI/AAAAAAAABuA/G3y27JwIL_0S5OsVIp6maXjsdgLRumaTwCLcBGAs/s1600/emptycart.png" style="width:200px;"/>
    <div class="col1-name"></div>
    <div class="col2-price"></div>
    </div>
    <div class="bin"><span>Clear All</span><img id="bin" src="https://4.bp.blogspot.com/-Luy983wX20I/WdcLbR86CCI/AAAAAAAABto/g-7S5lzDEugWAQrIiwOtPn4JOkQNboxyACLcBGAs/s1600/delete.png" style="width:40px" /></div>
    <div class="total">
      <div class="total-text">Total :</div>
      <div class="total-amount">$ 0</div>
    </div>
    <div class="checkout" onclick="document.getElementById('id01').style.display='block'">Check out</div>

  </div>

          <!-- -----------------Bill------------- -->
 <div id="id01" class="modal">
  <div class="wrapper">
    <div class="bill-content">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
    <h1 class="box-title">Checkout</h1>
    <div class="price-total">
      <span>PAY</span>
      <div class="pay-last">$ 0</div>
    </div>
    <form>

      <div class="form-text">
        <label>Card Number</label>
        <input name="card-number" type="text" required>
      </div>
      <div class="form-text">
        <label>Card Verification Value</label>
        <input name="name" type="text" placeholder="CVV" required>
      </div>
      <div class="form-text" id="col01">
        <label>Expiry Date</label>
        <input name="card-number" type="text" placeholder="MM/YY" maxlength="3" required>
      </div>
      <div class="form-text"  id="col02">
        <label>Coupon Code</label>
        <input name="card-number" type="text">
      </div>

      <button id="end">PAY NOW</button>
    </form>
      <button id="coupon">Get coupon code</button>
    </div>
  </div>
 </div>

 <script src="Male.js"></script>
</body>
 </html>
